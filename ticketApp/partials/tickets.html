<a ui-sref="newTicket" class="btn-primary btn-lg nodecoration">Add New Ticket</a>
<table class="table tickettable">
    <tr>
        <td><h3>All Tickets</h3></td>
        <td></td>
    </tr>
    <tr ng-repeat="ticket in tickets">
        <td>{{ticket.title}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="viewTicket({id:ticket._id})">View</a>
            <a class="btn btn-danger"  ng-click="deleteTicket(ticket)">Delete</a>
        </td>
    </tr>
</table>
